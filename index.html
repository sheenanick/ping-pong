<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <h3>Let's Play!</h3>
      <h4>Rules:</h4>
      <p>
        Ping-pong will count from 1 up to a number of choice with the following exceptions:
      </p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 15 become "ping-pong"</li>
      </ol>
      <form>
        <label for="input">Enter a number:</label>
        <input id="input" type="number">
        <button class="btn btn-primary" type="submit" name="button">Ping-pong!</button>
      </form>
      <div class="results">
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
